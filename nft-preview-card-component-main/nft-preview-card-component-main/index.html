<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outside">
    <div class="container">
      <div class="first">
        <img src="images/image-equilibrium.jpg" alt="" class="img">
      </div>
      <div class="second">
        <a href="#"><h1>Equilibrium #3429</h1></a> 
        <span class="head">Our Equilibrium collection promotes balance and calm.</span>
        <div class="all">
          <div class="eth">
            <img src="images\icon-ethereum.svg" alt="" class="eth-pic">
            <span class="et">0.041 ETH</span> 
          </div>
          <div class="clock">
            <img src="images\icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="third"></div>
      <div class="last">
        <img src="images\image-avatar.png" alt="" class="pic">
        <span class="end">Creation of  <a href="#">&nbsp;&nbsp;Jules Wyvern</a></span>
      </div>
    </div>
  </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HinaSejaru124">HinaSejaru124</a>.
  </div>
</body>
</html>
